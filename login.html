e<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Network Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        darkgreen: '#062f1c',
                        greenglow: '#00ff99'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#031a10] via-[#062f1c] to-[#031a10] flex items-center justify-center text-white font-poppins">

    <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-10 px-6">

        <!-- LOGIN CARD -->
        <div class="relative bg-white/5 backdrop-blur-xl rounded-2xl border border-green-500/30 p-10 shadow-[0_0_40px_rgba(0,255,153,0.15)]">
            
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="assets/Logo TNI AD.png" alt="Logo" class="w-3 md:w-10">
            </div>

            <h1 class="text-center text-3xl font-orbitron tracking-widest mb-8">
                LOGIN
            </h1>

            <form class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="font-orbitron text-sm text-white">Username</label>
                    <input type="text"
                        placeholder="Masukkan username Anda"
                        class="font-orbitron w-full mt-2 px-4 py-3 rounded-lg bg-white/10 border border-green-500/30 focus:outline-none focus:ring-2 focus:ring-greenglow placeholder-green-300 text-white">
                </div>

                <!-- Password -->
                <div>
                    <label class="font-orbitron text-sm text-white">Password</label>
                    <input type="password"
                        placeholder="Masukkan password Anda"
                        class="font-orbitron w-full mt-2 px-4 py-3 rounded-lg bg-white/10 border border-green-500/30 focus:outline-none focus:ring-2 focus:ring-greenglow placeholder-green-300 text-white">
                </div>

                <!-- Button -->
                <button type="submit"
                    class="font-orbitron w-full py-3 rounded-lg bg-green-600 hover:bg-green-500 transition font-semibold tracking-wide shadow-lg shadow-green-500/30">
                    Login
                </button>

                <!-- Forgot -->
                <p class="font-orbitron text-center text-sm text-white hover:underline cursor-pointer">
                    Forgot Password?
                </p>
            </form>

            <p class="font-orbitron mt-8 text-center text-xs text-green-400 tracking-wider">
                Network Monitoring System
            </p>
        </div>

        <!-- ABOUT SECTION -->
        <div class="flex flex-col gap-8">

            <div>
                <h2 class="text-4xl flex flex-wrap font-orbitron ml-10 mb-3">About</h2>
                <div class="flex flex-wrap justify-center">
                    <p class="text-green-200 leading-relaxed max-w-md">
                        Integrated Network Monitoring System merupakan sebuah platform
                        yang dirancang untuk memberikan visibilitas menyeluruh terhadap
                        performa jaringan.
                    </p>
                </div>
            </div>

            <!-- Features -->
            <div class="flex flex-wrap gap-6 justify-center">

                <!-- Feature -->
                <div class="flex flex-col items-center gap-3">
                    <img src="assets/Monitoring Real Time.png" alt="Real Time Monitoring" class="mt-8 w-32">
                </div>

                <!-- Feature Active -->
                <div class="flex flex-col items-center gap-3">
                    <img src="assets/performa jaringan.png" alt="Performa Jaringan" class="mt-2 ml-2 w-32">
                </div>

                <!-- Feature -->
                <div class="flex flex-col items-center gap-3">
                    <img src="assets/Data Collection Layer.png" alt="Data Collection Layer" class="mt-8 w-36">
                </div>

            </div>
        </div>

    </div>

</body>
</html>
